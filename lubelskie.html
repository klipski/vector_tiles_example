<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>lubelskie</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      mapboxgl.accessToken = 'access_token';
      const map = new mapboxgl.Map({
         container: 'map',
         style: {
  "version": 8,
  "name": "lubelskie",
  "metadata": {"maputnik:renderer": "mbgljs"},
  "center": [22.56667, 51.52],
  "zoom": 11,
  "sources": {
    "lubelskie": {
      "type": "vector",
      "url": "http://localhost/capabilities/lubelskie.json"
    },
    "buildings": {
      "type": "vector",
      "tiles": ["http://localhost/maps/lubelskie/buildings/{z}/{x}/{y}.pbf"],
      "minZoom": 0,
      "maxZoom": 14
    }
  },
  "layers": [
    {
      "id": "landuse",
      "type": "fill",
      "source": "lubelskie",
      "source-layer": "landuse",
      "layout": {"visibility": "visible"},
      "paint": {
        "fill-color": "rgba(188,103,228,0.1)",
        "fill-outline-color": "#bc67e4"
      }
    },
    {
      "id": "natural_poly",
      "type": "fill",
      "source": "lubelskie",
      "source-layer": "natural_poly",
      "layout": {"visibility": "visible"},
      "paint": {
        "fill-color": "rgba(34,234,199,0.1)",
        "fill-outline-color": "#22eac7"
      }
    },
    {
      "id": "natural_points",
      "type": "circle",
      "source": "lubelskie",
      "source-layer": "natural_points",
      "layout": {"visibility": "visible"},
      "paint": {"circle-radius": 3, "circle-color": "#b97174"}
    },
    {
      "id": "places_poly",
      "type": "fill",
      "source": "lubelskie",
      "source-layer": "places_poly",
      "layout": {"visibility": "visible"},
      "paint": {
        "fill-color": "rgba(223,87,142,0.1)",
        "fill-outline-color": "#df578e"
      }
    },
    {
      "id": "places_points",
      "type": "circle",
      "source": "lubelskie",
      "source-layer": "places_points",
      "layout": {"visibility": "visible"},
      "paint": {"circle-radius": 3, "circle-color": "#366456"}
    },
    {
      "id": "pofw_poly",
      "type": "fill",
      "source": "lubelskie",
      "source-layer": "pofw_poly",
      "layout": {"visibility": "visible"},
      "paint": {
        "fill-color": "rgba(155,163,206,0.1)",
        "fill-outline-color": "#9ba3ce"
      }
    },
    {
      "id": "pofw_points",
      "type": "circle",
      "source": "lubelskie",
      "source-layer": "pofw_points",
      "layout": {"visibility": "visible"},
      "paint": {"circle-radius": 3, "circle-color": "#f2b0b2"}
    },
    {
      "id": "pois_poly",
      "type": "fill",
      "source": "lubelskie",
      "source-layer": "pois_poly",
      "layout": {"visibility": "visible"},
      "paint": {
        "fill-color": "rgba(226,242,173,0.1)",
        "fill-outline-color": "#e2f2ad"
      }
    },
    {
      "id": "pois_points",
      "type": "circle",
      "source": "lubelskie",
      "source-layer": "pois_points",
      "layout": {"visibility": "visible"},
      "paint": {"circle-radius": 3, "circle-color": "#794afb"}
    },
    {
      "id": "railways",
      "type": "line",
      "source": "lubelskie",
      "source-layer": "railways",
      "layout": {"visibility": "visible"},
      "paint": {"line-color": "#f6c5d8"}
    },
    {
      "id": "roads",
      "type": "line",
      "source": "lubelskie",
      "source-layer": "roads",
      "layout": {"visibility": "none"},
      "paint": {
        "line-color": "rgba(222, 232, 72, 1)",
        "line-width": {"stops": [[10, 5], [18, 15], [22, 25]]}
      }
    },
    {
      "id": "traffic_poly",
      "type": "fill",
      "source": "lubelskie",
      "source-layer": "traffic_poly",
      "layout": {"visibility": "visible"},
      "paint": {
        "fill-color": "rgba(206,228,243,0.1)",
        "fill-outline-color": "#cee4f3"
      }
    },
    {
      "id": "traffic_points",
      "type": "circle",
      "source": "lubelskie",
      "source-layer": "traffic_points",
      "layout": {"visibility": "visible"},
      "paint": {"circle-radius": 3, "circle-color": "#65718c"}
    },
    {
      "id": "water",
      "type": "fill",
      "source": "lubelskie",
      "source-layer": "water",
      "layout": {"visibility": "none"},
      "paint": {
        "fill-color": "rgba(139, 230, 230, 1)",
        "fill-outline-color": "#17c5ba"
      }
    },
    {
      "id": "waterways",
      "type": "line",
      "source": "lubelskie",
      "source-layer": "waterways",
      "layout": {"visibility": "none"},
      "paint": {
        "line-color": "rgba(77, 14, 214, 1)",
        "line-width": {"stops": [[6, 1], [10, 2], [22, 5]]}
      }
    },
    {
      "id": "test",
      "type": "fill",
      "source": "buildings",
      "source-layer": "buildings",
      "layout": {"visibility": "visible"}
    },
    {
      "id": "buildings",
      "type": "fill",
      "source": "lubelskie",
      "source-layer": "buildings",
      "layout": {"visibility": "none"},
      "paint": {
        "fill-color": "rgba(63,68,136,0.1)",
        "fill-outline-color": "#3f4488"
      }
    }
  ],
  "id": "ncv0qsnny"
},
      });
      map.addControl(new mapboxgl.NavigationControl());
  </script>
</body>
</html>
